<td *ngIf = "!edit"  >{{customerName}}</td>
<td *ngIf = "edit"><input (keyup.enter) = "onUpdateRecord()" type="text" class="text" [(ngModel)]="customerName"></td>

<td *ngIf = "!edit" >{{shirtJacketColor}}</td>
<td *ngIf = "edit"><input (keyup.enter) = "onUpdateRecord()" type="text" class="text" [(ngModel)]="shirtJacketColor"></td>


<td *ngIf = "!edit" >{{contractor}}</td>
<td *ngIf = "edit"><input (keyup.enter) = "onUpdateRecord()" type="text" class="text" [(ngModel)]="contractor" ></td>

<td *ngIf = "!edit" >{{project}}</td>
<td *ngIf = "edit"><input (keyup.enter) = "onUpdateRecord()" type="text" class="text" [(ngModel)]="project"></td>

<td *ngIf = "!edit" >{{notes}}</td>
<td *ngIf = "edit"><input (keyup.enter) = "onUpdateRecord()" type="text" class="text" [(ngModel)]="notes"></td>



<td >{{timeInHoursString}}</td>


<td *ngIf = "!edit" >{{salesPerson}}</td>
<td *ngIf = "edit"><select class="form-control" [(ngModel)]="salesPerson">
        <option *ngFor="let s of salespeople" [ngValue]="s">{{s}}</option>
      </select></td>


<td >{{timeHelpedHoursString}}</td>


<td>{{waitTime}}</td>



<td *ngIf = "edit" ><button class="btn btn-secondary" (click) = "onUpdateRecord()"  >Update</button></td>
